<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <div class="grid-container">
            <button mat-icon-button [class.creator-icon-button]="!button.highlightButton()" [class.creator-icon-button-selected]="button.highlightButton()" *ngFor="let button of actionButtons" matTooltip="{{button.tooltip}}" (click)="button.actionToDo();">
                <mat-icon svgIcon="{{button.name}}"></mat-icon>
            </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="content-container"> 

        <mat-card [hidden]="tabLabel != 'exercise'" class="main-content">
            <div id="jxgbox" class="mat-elevation-z8 jxgbox-board" style="width: 100%; height: 100%"></div>
        </mat-card>

        <mat-card [hidden]="tabLabel != 'solution'" class="main-content">
            Solution Presenting
        </mat-card>

        <mat-card [hidden]="tabLabel != 'settings'" class="main-content">
            Settings
        </mat-card>

        <div class="tab-labels">
            <button mat-flat-button class="vertical-tab-button" (click)="setTab('exercise');">Excercise</button>
            <button mat-flat-button class="vertical-tab-button" (click)="setTab('solution');">Solution</button>
            <button mat-flat-button class="vertical-tab-button" (click)="setTab('settings');">Settings</button>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
